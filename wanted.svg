<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 180" role="img" aria-label="wanted logo">
  <title>wanted</title>
  <style>
    /* Подтягиваем Manrope из файла в этом же каталоге */
    @font-face{
      font-family: "ManropeLocal";
      src: url("./Manrope-VariableFont_wght.ttf") format("truetype");
      font-weight: 200 800;
      font-style: normal;
      font-display: swap;
    }
    .wordmark{
      font-family: "ManropeLocal", "Manrope", Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 800;
      font-size: 120px;
      letter-spacing: 1px;
      fill: #00D0BF; /* фирменный бирюзовый */
    }
  </style>

  <!-- Текст по центру, прозрачный фон -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="wordmark">wanted</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 180" width="860" height="180">
  <!-- Слово разбито: w, a, nted -->
  <text x="240" y="115"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="800" font-size="120" fill="#EFFFFA" letter-spacing="1">w</text>

  <text id="a" x="310" y="115"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="800" font-size="120" fill="#EFFFFA" letter-spacing="1">a</text>

  <text x="380" y="115"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="800" font-size="120" fill="#EFFFFA" letter-spacing="1">nted</text>

  <!-- Кольцо над буквой 'a' -->
  <circle cx="330" cy="62" r="12" fill="none" stroke="#3ED6C4" stroke-width="8"
          transform="translate(0,-36) scale(0.7)">
    <!-- падение с лёгким подпрыгиванием -->
    <animateTransform attributeName="transform" type="translate"
      dur="0.9s" values="0,-36; 0,0; 0,-4; 0,0" keyTimes="0; .65; .82; 1"
      calcMode="spline" keySplines=".2 .9 .2 1; .2 .9 .2 1; .2 .9 .2 1" fill="freeze"/>
    <animateTransform attributeName="transform" additive="sum" type="scale"
      dur="0.9s" values="0.7; 1; 1; 1" keyTimes="0; .65; .82; 1"
      calcMode="spline" keySplines=".2 .9 .2 1; .2 .9 .2 1; .2 .9 .2 1" fill="freeze"/>
  </circle>
</svg>

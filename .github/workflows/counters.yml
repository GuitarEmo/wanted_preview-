name: Update counters

on:
  schedule:
    - cron: "0 * * * *"   # раз в час (можно реже)
  workflow_dispatch:       # запуск вручную

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Count repos
        env:
          GH_TOKEN: ${{ github.token }}
          USERNAME: GuitarEmo 
        run: |
          set -e
          headers="-H 'Authorization: Bearer $GH_TOKEN' -H 'Accept: application/vnd.github+json'"

          JOBS=$(curl -s https://api.github.com/search/repositories?q=user:$USERNAME+in:name+job $headers | jq -r .total_count)
          POSTS=$(curl -s https://api.github.com/search/repositories?q=user:$USERNAME+in:name+post $headers | jq -r .total_count)

          mkdir -p badges

          cat > badges/job-count.json <<JSON
          { "schemaVersion": 1, "label": "💼 Открытые вакансии", "message": "${JOBS}", "color": "00D0BF" }
          JSON

          cat > badges/post-count.json <<JSON
          { "schemaVersion": 1, "label": "📝 Полезные посты", "message": "${POSTS}", "color": "00D0BF" }
          JSON

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add badges/*.json
          git commit -m "update counters" || echo "No changes"
          git push

name: Update job/post counters

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:         # ручной запуск

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Compute counters (user:GuitarEmo)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          HDRS="-H 'Authorization: Bearer ${GH_TOKEN}' -H 'Accept: application/vnd.github+json'"

          echo "🔎 Поиск: user:GuitarEmo in:name job"
          JOBS=$(bash -lc "curl -s https://api.github.com/search/repositories?q=user:GuitarEmo+in:name+job ${HDRS} | jq -r .total_count")
          echo "Найдено job-репозиториев: ${JOBS}"

          echo "🔎 Поиск: user:GuitarEmo in:name post"
          POSTS=$(bash -lc "curl -s https://api.github.com/search/repositories?q=user:GuitarEmo+in:name+post ${HDRS} | jq -r .total_count")
          echo "Найдено post-репозиториев: ${POSTS}"

          # подстрахуемся на случай пустых ответов
          JOBS=${JOBS:-0}
          POSTS=${POSTS:-0}

          TS=$(date -u +%FT%TZ)  # метка времени для гарантированного коммита
          mkdir -p badges

          cat > badges/job-count.json <<JSON
          {
            "schemaVersion": 1,
            "label": "💼 Открытые вакансии",
            "message": "${JOBS}",
            "color": "00D0BF",
            "namedLogo": "github",
            "labelColor": "30363d",
            "style": "for-the-badge",
            "cacheSeconds": 600,
            "_updated": "${TS}"
          }
          JSON

          cat > badges/post-count.json <<JSON
          {
            "schemaVersion": 1,
            "label": "📝 Полезные посты",
            "message": "${POSTS}",
            "color": "00D0BF",
            "namedLogo": "readthedocs",
            "labelColor": "30363d",
            "style": "for-the-badge",
            "cacheSeconds": 600,
            "_updated": "${TS}"
          }
          JSON

          echo "✅ Содержимое job-count.json:" && cat badges/job-count.json
          echo "✅ Содержимое post-count.json:" && cat badges/post-count.json

      - name: Commit & Push (always)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add badges/job-count.json badges/post-count.json
          git commit -m "chore: update job/post counters [ci skip]" || echo "No changes (but files were rewritten)"
          git push || echo "Nothing to push (already up to date)"
